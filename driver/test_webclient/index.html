<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Webclient</title>
    <style>
      body {
        display: grid;
        gap: 1em;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: masonry;
      }
      h1, h2 {
        margin: 0 0 0.5em 0;
      }
      body > section {
        padding: 0.5em;
        border: thin solid black;
      }
      ul#ws-output {
        padding: 0;
        list-style: none;
        border: thin solid black;
        display: flex;
        flex-direction: column;
        margin: 0;
        height: 15em;
        overflow-y: scroll;
      }
      ul#ws_output > li {
        padding: 0 0.4em 0.2em;
        font-family: monospace;
      }
      button.displayBtn {
        padding: 0.5em 1em;
        border-radius: 50%;
        width: 3em;
        height: 3em;
        font-weight: bold;
        border: thin solid black;

        color: black;
        background-color: #afa;
        box-shadow: inset -0.1em -0.1em 0.3em 0.1em #222;
      }
      button.displayBtn.pressed {
        color: white;
        background-color: #f55;
        box-shadow: inset 0.1em 0.1em 0.3em 0.1em #222;
      }
      meter#battery-status {
        display: block;
        height: 1.5em;
        width: 100%;
      }
    </style>
    <script>
      var ws;
      const td = new TextDecoder();
      const te = new TextEncoder();

      function byte_length_of_field_type(field_type) {
        switch (field_type) {
          case "f32":
            return 4;
          case "i32":
            return 4;
          case "u32":
            return 1;
          case "i8":
            return 1;
          case "u8":
            return 1;
          default:
            throw new Error(`unknown type "${type_name}'"`);
        }
      }
      function reader_for_field_type(field_type) {
        switch (field_type) {
          case "f32":
            return (data_view, byte_offset) =>
              data_view.getFloat32(byte_offset, true);
          case "i32":
            return (data_view, byte_offset) =>
              data_view.getInt32(byte_offset, true);
          case "u32":
            return (data_view, byte_offset) =>
              data_view.getUint32(byte_offset, true);
          case "i8":
            return (data_view, byte_offset) => data_view.getInt8(byte_offset);
          case "u8":
            return (data_view, byte_offset) => data_view.getUint8(byte_offset);
          default:
            throw new Error(`unknown type "${type_name}"`);
        }
      }
      function writer_for_field_type(field_type) {
        switch (field_type) {
          case "f32":
            return (data_view, value, byte_offset) =>
              data_view.setFloat32(byte_offset, value, true);
          case "i32":
            return (data_view, value, byte_offset) =>
              data_view.setInt32(byte_offset, value, true);
          case "u32":
            return (data_view, value, byte_offset) =>
              data_view.setUint32(byte_offset, value, true);
          case "i8":
            return (data_view, value, byte_offset) =>
            data_view.setInt8(byte_offset, value);
          case "u8":
            return (data_view, value, byte_offset) =>
            data_view.setUint8(byte_offset, value);
          default:
            throw new Error(`unknown type "${type_name}"`);
        }
      }
      function resolve_payload_metadata(payload_definition) {
        let meta = {
          fields: {},
          total_length: 0,
        };
        for (field_name in payload_definition) {
          const field_type = payload_definition[field_name];
          const field_length = byte_length_of_field_type(field_type);
          meta.fields[field_name] = {
            length: field_length,
            read: reader_for_field_type(field_type),
            write: writer_for_field_type(field_type),
          };
          meta.total_length += field_length;
        }
        payload_definition.meta = meta;
      }

      const ClientUpdate = {
        ButtonADown: {},
        ButtonAUp: {},
        ButtonBDown: {},
        ButtonBUp: {},
        ButtonMenuDown: {},
        ButtonMenuUp: {},
        JoystickMoved: {
          x: "f32",
          y: "f32",
        },
        BatteryStatusChanged: {
          charge: "u8"
        },
      };
      Object.keys(ClientUpdate).forEach((payload_type_name) => {
        resolve_payload_metadata(ClientUpdate[payload_type_name]);
      });

      const ClientCommand = {
        LedSet: {
          r: "u8",
          g: "u8",
          b: "u8"
        },
        RumbleStart: {},
        RumbleStop: {},
        RumbleBurst: {
          length: "u8"
        },
      };
      Object.keys(ClientCommand).forEach((payload_type_name) => {
        resolve_payload_metadata(ClientCommand[payload_type_name]);
      });

      let wsOutput;
      const joystickElements = {};
      const buttonElements = {};
      let batteryElement;
      const ledElements = {};
      function init() {
        wsOutput = document.getElementById("ws-output");

        buttonElements.a = document.getElementById("button-a");
        buttonElements.b = document.getElementById("button-b");
        buttonElements.menu = document.getElementById("button-menu");

        joystickElements.sliderX = document.getElementById("joystick-x");
        joystickElements.sliderXValue =
          document.getElementById("joystick-x-value");
        joystickElements.sliderY = document.getElementById("joystick-y");
        joystickElements.sliderYValue =
          document.getElementById("joystick-y-value");
        joystickElements.visualization = document.getElementById(
          "joystick-visualization"
        );

        batteryElement = document.getElementById("battery-status");

        ledElements.r = document.getElementById("led-r");
        ledElements.rValue = document.getElementById("led-r-value");
        ledElements.r.addEventListener("change", () => ledElements.rValue.value = ledElements.r.value);
        ledElements.rValue.addEventListener("change", () => ledElements.r.value = ledElements.rValue.value);
        ledElements.g = document.getElementById("led-g");
        ledElements.gValue = document.getElementById("led-g-value");
        ledElements.g.addEventListener("change", () => ledElements.gValue.value = ledElements.g.value);
        ledElements.gValue.addEventListener("change", () => ledElements.g.value = ledElements.gValue.value);
        ledElements.b = document.getElementById("led-b");
        ledElements.bValue = document.getElementById("led-b-value");
        ledElements.b.addEventListener("change", () => ledElements.bValue.value = ledElements.b.value);
        ledElements.bValue.addEventListener("change", () => ledElements.b.value = ledElements.bValue.value);
      }

      async function connect() {
        console.log("connect");
        ws = new WebSocket("ws://127.0.0.1:9001");
        ws.binaryType = "arraybuffer";
        ws.addEventListener("message", (event) => {
          if (!(event.data instanceof ArrayBuffer)) {
            throw "invalid data type";
          }
          const view = new DataView(event.data);
          const u8arr = new Uint8Array(event.data);
          let position = 0;

          while (position <= u8arr.length - 8) {
            const length = view.getUint32(position, true);
            position += 8;
            const type_name = td.decode(
              u8arr.subarray(position, position + length)
            );
            position += length;

            const type = ClientUpdate[type_name];
            if (!type) {
              throw new Error(`unknown type "${type_name}"`);
            }

            const payload = {};
            for (field_name in type.meta.fields) {
              const field_meta = type.meta.fields[field_name];
              payload[field_name] = field_meta.read(view, position);
              position += field_meta.length;
            }
            handle_command(type_name, payload);
          }
        });
      }

      function handle_command(command, payload) {
        let logEntry = document.createElement("li");
        let dateNow = new Date();
        logEntry.textContent = `[${
          dateNow.getHours().toString().padStart(2, "0")
        }:${
          dateNow.getMinutes().toString().padStart(2, "0")
        }:${
          dateNow.getSeconds().toString().padStart(2, "0")
        }] ${command}${JSON.stringify(
          payload
        )}`;
        wsOutput.appendChild(logEntry);
        logEntry.scrollIntoView();

        console.log(command, payload);
        switch (command) {
          case "JoystickMoved":
            joystickElements.sliderX.value = payload.x;
            joystickElements.sliderXValue.value = payload.x.toFixed(4);
            joystickElements.sliderY.value = payload.y;
            joystickElements.sliderYValue.value = payload.y.toFixed(4);
            joystickElements.visualization.setAttribute(
              "cx",
              32.0 + 16.0 * payload.x
            );
            joystickElements.visualization.setAttribute(
              "cy",
              32.0 + 16.0 * payload.y
            );
            break;
          case "ButtonADown":
            buttonElements.a.classList.toggle("pressed", true);
            break;
          case "ButtonAUp":
            buttonElements.a.classList.toggle("pressed", false);
            break;
          case "ButtonBDown":
            buttonElements.b.classList.toggle("pressed", true);
            break;
          case "ButtonBUp":
            buttonElements.b.classList.toggle("pressed", false);
            break;
          case "ButtonMenuDown":
            buttonElements.menu.classList.toggle("pressed", true);
            break;
          case "ButtonMenuUp":
            buttonElements.menu.classList.toggle("pressed", false);
            break;
          case "BatteryStatusChanged":
            batteryElement.value = payload.charge;
            batteryElement.textContent = `${(payload.charge/255.0).toFixed(0)}%`;
            break;
          default:
            console.log("unhandled command", command);
        }
      }

      function sendCommand(command, payload_params) {
        if(!ws || ws.readyState !== 1) {
          throw new Error("not connected");
        }

        const type = ClientCommand[command];
        if (!type) {
          throw new Error(`unknown type "${type_name}"`);
        }

        const length = command.length;
        const payload_length = type.meta.total_length;

        const buffer = new ArrayBuffer(8 + length + payload_length);
        const view = new DataView(buffer);
        const u8arr = new Uint8Array(buffer);

        let position = 0;
        view.setUint32(position, length, true);
        position += 8;

        te.encodeInto(
          command,
          u8arr.subarray(position, position + length)
        );
        position += length;

        for (field_name in type.meta.fields) {
          const field_meta = type.meta.fields[field_name];
          const field_data = payload_params[field_name];
          if(field_data === undefined) {
            throw new Error(`missing required argument "${field_name}"`);
          }
          field_meta.write(view, field_data, position);
          position += field_meta.length;
        }

        console.log(command);
        console.log(
          [...u8arr]
          .map(byte => byte.toString(16).padStart(2, "0"))
        );
        
        ws.send(buffer);
      }

      function setLed() {
        sendCommand("LedSet", {
          r: ledElements.r.valueAsNumber,
          g: ledElements.g.valueAsNumber,
          b: ledElements.b.valueAsNumber,
        });
      }

      async function disconnect() {
        console.log("dc");
        ws.close();
        ws = null;
      }
    </script>
  </head>
  <body onload="init()">
    <section>
      <section>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
      </section>
      <ul id="ws-output"></ul>
    </section>
    <section>
      <h2>Buttons</h2>
      <section>
        <button id="button-a" class="displayBtn" disabled>A</button>
      </section>
      <section>
        <button id="button-b" class="displayBtn" disabled>B</button>
      </section>
      <section>
        <button id="button-menu" class="displayBtn" disabled>☰</button>
      </section>
    </section>
    <section>
      <h2>Joystick</h2>
      <section>
        x:
        <input
          id="joystick-x"
          type="range"
          min="-1.0"
          max="1.0"
          step="any"
          value="0.0"
        />
        <input
          id="joystick-x-value"
          type="number"
          readonly
          min="-1.0"
          max="1.0"
          step="any"
          value="0.0"
        />
      </section>
      <section>
        y:
        <input
          id="joystick-y"
          type="range"
          min="-1.0"
          max="1.0"
          step="any"
          value="0.0"
        />
        <input
          id="joystick-y-value"
          type="number"
          readonly
          min="-1.0"
          max="1.0"
          step="any"
          value="0.0"
        />
      </section>
      <svg width="100" height="100" viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="32" fill="lightGray" stroke="black" />
        <circle cx="32" cy="32" r="16" fill="white" stroke="black" />
        <circle
          id="joystick-visualization"
          cx="32"
          cy="32"
          r="16"
          fill="lightGray"
          stroke="black"
        />
      </svg>
    </section>
    <section>
      <h2>Battery</h2>
      <meter id="battery-status"
        min="0"
        max="255"
        low="50"
        high="100"
        optimum="255"
        value="255">
        100%
      </meter>
    </section>
    <section>
      <h2>LED</h2>
      <section>
        <label for="led-r">R
          <input id="led-r" type="range" min="0" max="255" step="1" value="0" />
          <input id="led-r-value" type="number" min="0" max="255" step="1" value="0" />
        </label>
      </section>
      <section>
        <label for="led-g">G
          <input id="led-g" type="range" min="0" max="255" step="1" value="0" />
          <input id="led-g-value" type="number" min="0" max="255" step="1" value="0" />
        </label>
      <section>
        <label for="led-b">B
          <input id="led-b" type="range" min="0" max="255" step="1" value="0" />
          <input id="led-b-value" type="number" min="0" max="255" step="1" value="0" />
        </label>
      </section>
      <button onclick="setLed()">Apply</button>
    </section>
  </body>
</html>
